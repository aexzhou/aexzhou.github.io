<nav class="site-nav">
  {% for item in site.data.navigation %}

    {% if page.url == item.link %}
      <a href="{{ item.link }}" class="page-link current">{{ item.name }}</a>
    {% else %}
      <a href="{{ item.link }}" class="page-link">{{ item.name }}</a>
    {% endif %}

  {% endfor %}
</nav>
